<h3>
	<F3:check if="{@SESSION.user}">
		<F3:true>Hoşgeldin, {ucfirst(@SESSION.user)}!</F3:true>
		<F3:false>{@pagetitle}</F3:false>
	</F3:check>
</h3>
<F3:check if="{@entries}">
	<F3:true>
		<F3:repeat key="{@key}" index="{@item}" group="{@entries}">
			<h4 class="blogtitle">{@item.tc}</h4>
			<a name="{@item.tc}"></a>
			<div class="{@key%2?'even':'odd'}">{@item.ad} {@item.soyad}</div>
			<p class="spacer"/>
			<F3:check if="{@SESSION.user}">
				<F3:true>
					<p>
						<small>
						<a href="/edit/{@item.tc}">Edit</a> |
						<a href="/delete/{@item.tc}" onclick="return confirm('Are your sure you want to delete this entry?')">Delete</a>
						</small>
					</p>
				</F3:true>
			</F3:check>
		</F3:repeat>
		<F3:check if="{!@SESSION.user}">
			<F3:true>
				<p><a href="/rss"><img src="/{@GUI}gfx/rss-icon.png"/></a> <small>Subscribe to this feed</small></p>
			</F3:true>
		</F3:check>
	</F3:true>
	<F3:false><p>There are no blog entries yet.</p></F3:false>
</F3:check>
<F3:check if="{@SESSION.user}">
	<F3:true>
		<p><small><a href="/create">+ Yeni kullanıcı ekle</a></small></p>
	</F3:true>
</F3:check>
