<h3>{@pagetitle}</h3>

<F3:check if="{@SESSION.user}">
	<F3:true>
		<form name="kul" method="post" action="{@PARAMS.0}" >
			<F3:check if="{@message}">
				<F3:true><p class="fail">{@message}</p></F3:true>
			</F3:check>
			<dl>
				<dt><label for="cn">Ad</label></dt>
				<dd>
				<F3:check if="{@pagetitle}=='Kullanıcıyı güncelle'">
					<F3:true>
						<input type="text" name="cn" id="cn" value="{@REQUEST.cn}" size="20" disabled/> 
					</F3:true>
					<F3:false>
						<input type="text" name="cn" id="cn" value="{@REQUEST.cn}" size="20"/>
					</F3:false>
				</F3:check>
				</dd>
				<dt><label for="sn">Soyad</label></dt>
				<dd><input type="text" name="sn" id="sn" value="{@REQUEST.sn}" size="20"/></dd>
				<dt><label for="telephonenumber">Telefon</label></dt>
				<dd><input type="text" name="telephonenumber" id="telephonenumber" value="{@REQUEST.telephonenumber}" size="15"/></dd>
				<dt><label for="postalcode">Posta Kodu</label></dt>
				<dd><input type="text" name="postalcode" id="postalcode" value="{@REQUEST.postalcode}" size="20"/></dd>
				<dt><label for="userpassword">Parola</label></dt>
				<dd><input type="text" name="userpassword" id="userpassword" value="{@REQUEST.userpassword}" size="20"/></dd>
				<p/>
				<dd><input type="submit" name="submit"/></dd>
			</dl>
		</form>
	</F3:true>
	<F3:false>
		<p>You must be logged in to perform this task.</p>
	</F3:false>
</F3:check>
